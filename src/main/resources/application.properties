spring.application.name=negocio
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/negocio?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Username and Password
spring.datasource.username=root
spring.datasource.password=

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs
logging.level.org.springdoc=DEBUG
logging.level.org.springdoc.webmvc.api.OpenApiResource=DEBUG
logging.level.org.springdoc.core=DEBUG


